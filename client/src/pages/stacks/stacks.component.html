<div class="root">
  <div
    style="
      display: flex;
      flex-direction: row;
      justify-items: center;
      justify-content: space-between;
      align-items: center;
    "
  >
    <h1>Stacks</h1>
    <div>
      <button mat-raised-button (click)="onAddStack()">Create Stack</button>
    </div>
  </div>

  <div>
    <ng-container *ngIf="stacks.length > 0">
      <div *ngFor="let stack of stacks">
        <div>
          <h2 (click)="goToCards(stack._id)">{{ stack.name }}</h2>
          <button mat-button (click)="onUpdateStack(stack._id)">
            Edit Stack
          </button>
          <button mat-button (click)="onDeleteStack(stack._id)">
            Delete Stack
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
