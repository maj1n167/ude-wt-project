<div class="training-session-container">
  <div class="deck-container">
    <h2>{{ title }}</h2>
    <p>by: {{ creator }}</p>
    <p>{{ counter + 1 }}/10</p>
    <app-card
      [frontContent]="front"
      [backContent]="back"
      (buttonClicked)="onChildButtonClick($event)"
    >
    </app-card>

    <div class="rate-buttons">
      <button
        mat-flat-button
        id="good-button"
        [disabled]="flippedOnce"
        (click)="rating(3)"
      >
        Good
      </button>
      <button
        mat-flat-button
        id="medium-button"
        [disabled]="flippedOnce"
        (click)="rating(2)"
      >
        Medium
      </button>
      <button
        mat-flat-button
        id="bad-button"
        [disabled]="flippedOnce"
        (click)="rating(1)"
      >
        Bad
      </button>
      <button mat-flat-button id="end-button" (click)="abortTraining()">
        Stop
      </button>
    </div>
  </div>
</div>
