<nz-header
  style="display: flex; flex-direction: row; justify-content: space-between"
>
  <div class="logo">
    <img
      src="learnstack-dark.svg"
      alt="logo"
      style="width: 50px; height: 50px"
    />
    <span>LEARNSTACK</span>
  </div>
  <ul nz-menu nzTheme="dark" nzMode="horizontal">
    <li nz-menu-item [nzSelected]="activeRoute == ''">
      <a routerLink="/home">Home</a>
    </li>
    <li
      nz-menu-item
      [nzSelected]="activeRoute == 'stacks' || activeRoute == 'cards'"
    >
      <a routerLink="/stacks">Stacks</a>
    </li>
    <ng-container *ngIf="loggedIn">
      <li nz-menu-item [nzSelected]="false">
        <a (click)="logout()">Logout</a>
      </li>
    </ng-container>
    <ng-container *ngIf="!loggedIn">
      <li nz-menu-item [nzSelected]="activeRoute == 'register'">
        <a routerLink="/register">Register</a>
      </li>
      <li nz-menu-item [nzSelected]="activeRoute == 'login'">
        <a routerLink="/login">Login</a>
      </li>
    </ng-container>
  </ul>
</nz-header>
