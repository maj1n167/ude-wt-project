<nz-header
  style="display: flex; flex-direction: row; justify-content: space-between"
>
  <div class="logo">
    <img src="favicon.ico" alt="logo" style="width: 50px; height: 50px" />
  </div>
  <ul nz-menu nzTheme="dark" nzMode="horizontal">
    <li nz-menu-item nzSelected="true">
      <a routerLink="/home">Home</a>
    </li>
    <li nz-menu-item>
      <a routerLink="/stacks">Stacks</a>
    </li>
    <ng-container *ngIf="loggedIn === true">
      <li nz-menu-item>
        <a routerLink="/my-stacks">Your Stacks</a>
      </li>
      <li nz-menu-item>
        <a (click)="logout()">Logout</a>
      </li>
    </ng-container>
    <ng-container *ngIf="loggedIn === false">
      <li nz-menu-item>
        <a routerLink="/register">Register</a>
      </li>
      <li nz-menu-item>
        <a routerLink="/login">Login</a>
      </li>
    </ng-container>
  </ul>
</nz-header>
