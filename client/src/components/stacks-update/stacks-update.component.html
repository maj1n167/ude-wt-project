<div class="dialog-root">
  <mat-form-field>
    <input matInput value="{{ stackName }}" [(ngModel)]="stackName" />
  </mat-form-field>
  <div class="dialog-buttons">
    <button mat-flat-button (click)="updateStack()">Update</button>
    <button mat-flat-button color="warn" (click)="close()">Abort</button>
  </div>
</div>
