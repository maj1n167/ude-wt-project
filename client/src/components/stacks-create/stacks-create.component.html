<div class="dialog-root">
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="stackName" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Description" [(ngModel)]="description" />
  </mat-form-field>
  <mat-checkbox [(ngModel)]="published">Published</mat-checkbox>
  <div class="dialog-buttons">
    <button mat-flat-button (click)="createStack()">Create</button>
    <button mat-flat-button color="warn" (click)="close()">Abort</button>
  </div>
</div>
