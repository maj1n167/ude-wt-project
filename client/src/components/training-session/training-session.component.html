<div class="deck-container">
  <h2>Deck of Flashcards</h2>
<p>this is the training session</p>
  <p>{{current}}/{{desklength}}</p>
  <app-card
    [frontContent]=frontcard
    [backContent]=backcard>
  </app-card>


  <section>
    <div class="rate-buttons">
      <button mat-button id="good-button" (click)="rating(1)">Good</button>
      <button mat-button id="medium-button"(click)="rating(2)">Medium</button>
      <button mat-button id="bad-button" (click)="rating(3)">Bad</button>
    </div>
  </section>
</div>
