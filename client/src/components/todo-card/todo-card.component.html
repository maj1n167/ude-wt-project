<div class="todo-card">
  <div nz-row nzJustify="space-between" nzAlign="middle">
    <div nz-col nzFlex="auto">
      <p nz-typography>
        {{ todoTitle }}
      </p>
    </div>
    <div nz-col nzFlex="40px">
      <button
        nz-button
        nzType="primary"
        nzDanger
        nzShape="circle"
        (click)="onDeleteTodo.emit(todoId)"
      >
        <span nz-icon nzType="delete" nzTheme="outline"></span>
      </button>
    </div>
  </div>
</div>
