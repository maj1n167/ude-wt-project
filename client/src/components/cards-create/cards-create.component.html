<div class="dialog-root">
  <mat-form-field>
    <input matInput placeholder="Front" [(ngModel)]="front" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Back" [(ngModel)]="back" />
  </mat-form-field>
  <div class="dialog-buttons">
    <button mat-flat-button (click)="createCard()">Create</button>
    <button mat-flat-button color="warn" (click)="close()">Abort</button>
  </div>
</div>
