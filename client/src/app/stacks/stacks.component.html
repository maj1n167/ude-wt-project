<div>
  <h1>Stacks</h1>
  <ng-container *ngIf="stacks.length > 0;">
    <div *ngFor="let stack of stacks">
      <div (click)="goToCards(stack._id)">
        <h2>{{ stack.name }}</h2>
        <button>
          Edit Stack
        </button>
        <button (click)="onDeleteStack(stack._id)">
          Delete Stack
        </button>
      </div>
    </div>
  </ng-container>
  <div>
    <h2>Create Stack</h2>
    <button (click)="onAddStack()">
      Create Stack
    </button>
  </div>
</div>
